<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

		<title>SurveyCake User Agent Parser</title>

		<script src='https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js'></script>
		<link rel='stylesheet' type='text/css' href='src/index.css'>
	</head>

	<body>
		<div class='hero'>
			<h2 class='primary'>SurveyCake User Agent Parser</h2>
			<p>可以手動貼上 UA 取得資訊</p>
		</div>

		<div class='information-wrapper'>
			<div class='information'>
				<div class='label'>User Agent String</div>
				<textarea class='ua-paste' rows='8' placeholder='Paste UA string here'></textarea>
			</div>

			<div class='information'>
				<div class='label'>Browser</div>
				<div class='value'>
					<ul>
						<li>Name: <span id='browser-name'></span></li>
						<li>Version: <span id='browser-version'></span></li>
						<li>Major: <span id='browser-major'></span></li>
					</ul>
				</div>
			</div>

			<div class='information'>
				<div class='label'>OS</div>
				<div class='value'>
					<ul>
						<li>Name: <span id='os-name'></span></li>
						<li>Version: <span id='os-version'></span></li>
					</ul>
				</div>
			</div>

			<div class='information'>
				<div class='label'>Device</div>
				<div class='value'>
					<ul>
						<li>Model: <span id='device-model'></span></li>
						<li>Type: <span id='device-type'></span></li>
						<li>Vendor: <span id='device-vendor'></span></li>
					</ul>
				</div>
			</div>
		</div>

		<script src='src/index.js'></script>
		<script src='src/parser.js'></script>
	</body>
</html>
